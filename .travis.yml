# Config file for automatic testing at travis-ci.org
# This file will be regenerated if you run travis_pypi_setup.py

env:
  global:
    - CC_TEST_REPORTER_ID=a6c808a99cff3b7f3aa5942cca8d168018b41e5df80a8b3d24831327c7deff2e
language: python
python:
  - 3.4
  - 3.5
  - 3.6

env:
  - DJANGO_VERION=1.11
  - DJANGO_VERION=2.0

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: pip install -U tox-travis

# command to run tests, e.g. python setup.py test
script: tox -e $TOX_ENV

before_script:
  - export TOX_ENV="py${TRAVIS_PYTHON_VERSION/./}-${DJANGO_VERSION/./}"
  - if [[ $TOX_ENV == "py36-20" ]]; then curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter; fi
  - if [[ $TOX_ENV == "py36-20" ]]; then chmod +x ./cc-test-reporter; fi
  - if [[ $TOX_ENV == "py36-20" ]]; then ./cc-test-reporter before-build; fi

after_script:
  - if [[ $TOX_ENV == "py36-20" ]]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi
