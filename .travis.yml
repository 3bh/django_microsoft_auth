# Config file for automatic testing at travis-ci.org
# This file will be regenerated if you run travis_pypi_setup.py

env:
  global:
    - CC_TEST_REPORTER_ID=8f2c35e042bf8023f65b749698b4ce4ac9a679d3f2fe83cc32a6d31e676da8a6
language: python
python:
  - '3.4'
  - '3.5'
  - '3.6'
  - '3.7-dev'
  - 'pypy3'
env:
  - DJANGO_VERSION=111
  - DJANGO_VERSION=20
matrix:
  fast_finish: true
  allow_failures:
    - python: '3.7-dev'
      env: DJANGO_VERSION=111
    - python: '3.7-dev'
      env: DJANGO_VERSION=20


# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - pip install -U tox-travis
  - pip install -U coveralls

# command to run tests, e.g. python setup.py test
script: tox -e $TOX_ENV

before_script:
  - PY_VERSION=${TRAVIS_PYTHON_VERSION/./}
  - PY_VERSION=${PY_VERSION/-dev/}
  - PY_VERSION=${PY_VERSION/pypy/py}
  - export TOX_ENV="py$PY_VERSION-dj$DJANGO_VERSION"
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

after_success:
  - coveralls

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
