[tox]
envlist =
    py3.4-{dj1.11,dj2.0},
    py3.5-{dj1.11,dj2.0},
    py3.6-{dj1.11,dj2.0},
    flake8

[testenv:flake8]
basepython=python
deps=flake8
commands=flake8 microsoft_auth

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    dj1.11: Django>=1.11,<2.0
    dj2.0: Django>=2.0,<2.1
    -r{toxinidir}/dev-requirements-no-django.txt
commands =
    pip install -U pip
    py.test --basetemp={envtmpdir} --cov=microsoft_auth --cov-report xml
